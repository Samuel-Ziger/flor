    <style>
        .flower-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            z-index: 1000;
        }

        .flower-btn:hover {
            transform: scale(1.1);
        }

        .flower-btn img {
            width: 40px;
            height: 40px;
        }
    </style>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nosso Dia</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to top, #fff0f5, #ffe6e6);
      text-align: center;
      padding: 2rem;
      overflow-x: hidden;
    }

    h1 {
      margin-bottom: 0.5rem;
      color: #b30059;
    }

    #countdown, #elapsed {
      margin: 1rem 0;
      font-size: 1.3rem;
      color: #333;
    }

    #flower-container {
      margin-top: 2rem;
      position: relative;
      width: 100px;
      height: 200px;
      margin-left: auto;
      margin-right: auto;
    }

    .petal {
      width: 30px;
      height: 60px;
      background: red;
      border-radius: 50% 50% 0 0;
      position: absolute;
      top: 20px;
      left: 35px;
      transform-origin: bottom center;
      opacity: 0;
    }

    .stem {
      width: 6px;
      height: 120px;
      background: green;
      margin: auto;
      position: absolute;
      bottom: 0;
      left: 47px;
    }

    @keyframes bloom {
      0% { transform: scaleY(0); opacity: 0; }
      100% { transform: scaleY(1); opacity: 1; }
    }

    @keyframes sway {
      0% { transform: rotate(0deg); }
      50% { transform: rotate(3deg); }
      100% { transform: rotate(0deg); }
    }

    @keyframes fadeOut {
      0% { opacity: 1; }
      100% { opacity: 0; }
    }

    #message {
      font-size: 1.6rem;
      font-weight: bold;
      color: crimson;
      margin-top: 2rem;
    }

    .floating-heart {
      position: fixed;
      bottom: 0;
      animation: float 6s ease-in infinite;
      color: pink;
      font-size: 1.5rem;
    }

    @keyframes float {
      0% { transform: translateY(0) scale(1); opacity: 1; }
      100% { transform: translateY(-100vh) scale(1.5); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1>Nosso Dia</h1>
  <div id="countdown"></div>
  <div id="elapsed"></div>

  <div id="flower-container"></div>
  <div id="message"></div>

  <audio id="bg-music" src="https://www.bensound.com/bensound-music/bensound-romantic.mp3" autoplay loop></audio>

  <script>
    const countdownEl = document.getElementById('countdown');
    const elapsedEl = document.getElementById('elapsed');
    const flowerContainer = document.getElementById('flower-container');
    const messageEl = document.getElementById('message');

    const targetDate = new Date('2025-09-03T00:00:00');
    const startDate = new Date('2022-09-03T00:00:00');

    function updateCounters() {
      const now = new Date();
      const timeLeft = targetDate - now;
      const daysLeft = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
      countdownEl.textContent = `Faltam ${daysLeft} dias para o nosso dia (03/09/2025)`;

      let diff = now - startDate;
      let years = now.getFullYear() - startDate.getFullYear();
      let months = now.getMonth() - startDate.getMonth();
      let days = now.getDate() - startDate.getDate();
      if (days < 0) {
        months--;
        days += new Date(now.getFullYear(), now.getMonth(), 0).getDate();
      }
      if (months < 0) {
        years--;
        months += 12;
      }
      elapsedEl.textContent = `JÃ¡ se passaram ${years} anos, ${months} meses e ${days} dias desde 03/09/2022.`;
    }

    function updateFlower() {
      const now = new Date();
      const hour = now.getHours();
      const container = flowerContainer;
      const isValentines = now.getDate() === 12 && now.getMonth() === 5;
      const isJuly11 = now.getDate() === 11 && now.getMonth() === 6;
      const isMainDate = now.getDate() === 3 && now.getMonth() === 8;

      container.innerHTML = '';
      messageEl.textContent = '';

      if (isMainDate) {
        container.innerHTML = 'ðŸ’';
        messageEl.textContent = 'Feliz nosso dia!';
        return;
      }

      if (isValentines || isJuly11) {
        container.innerHTML = 'ðŸŒ»';
        messageEl.textContent = 'Dia especial com girassol!';
        return;
      }

      for (let i = 0; i < 8; i++) {
        let petal = document.createElement('div');
        petal.className = 'petal';
        petal.style.transform = `rotate(${i * 45}deg)`;
        container.appendChild(petal);
      }

      const stem = document.createElement('div');
      stem.className = 'stem';
      container.appendChild(stem);

      const petals = document.querySelectorAll('.petal');

      if (hour >= 6 && hour < 12) {
        petals.forEach((p, i) => {
          p.style.animation = `bloom 0.5s ease ${i * 0.2}s forwards`;
        });
      } else if (hour >= 12 && hour < 18) {
        container.style.animation = 'sway 2s infinite';
        petals.forEach(p => p.style.opacity = 1);
      } else if (hour >= 18 && hour <= 23) {
        petals.forEach((p, i) => {
          p.style.animation = `fadeOut 0.5s ease ${i * 0.2}s forwards`;
        });
      } else {
        petals.forEach(p => p.style.opacity = 0);
      }
    }

    function spawnHeart() {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.textContent = 'â¤';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.fontSize = (Math.random() * 2 + 1) + 'rem';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }

    setInterval(spawnHeart, 1000);
    updateCounters();
    updateFlower();
    setInterval(() => {
      updateCounters();
      updateFlower();
    }, 60000);
  </script>
</body>
</html>
